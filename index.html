<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Tube</title>

    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between align-middle border-b">
            <div class="logo">
                <h2 class="text-2xl font-bold"><span class="text-red-600">Videos-</span>Tube</h2>
            </div>
            <!-- search input field -->
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>

            <div>
                <button class="btn btn-primary">Sort</button>
            </div>
        </nav>
    </header>
    <nav id="categories" class="py-3 flex justify-center gap-5"></nav>

    <!-- for videos cards -->
     <main>
        <section id="videos" class="w-11/12 mx-auto grid grid:cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"> </section>
     </main>


    <script src="scripts/videos.js"></script>
</body>

</html>
